<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Conecta el CSS externo -->
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Ingresar</button>
    </form>

    <!-- Botón para probar la conexión con el servlet -->
    <form action="ConexionBDServlet" method="get" style="text-align: center; margin-top: 20px;">
      <button type="submit" class="test-connection-btn">Probar Conexión</button>
    </form>
  </div>
</body>
</html>
